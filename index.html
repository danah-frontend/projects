<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <header class="header">
        <section class="header-one">
            <div class="header-one__container">
                <div class="header-one__time">
                    <input type="number">
                </div>
                <div class="header-one__adress">
                    <p>Visit our showroom in 1234 Street Adress City Address, 1234</p>
                    <a href="#">Contact Us</a>
                </div>
                <div class="header-one__info info-header">
                    <a href="#" class="info-header__tel">Call Us: (00) 1234 5678</a>
                    <a href="#" class="info-header__facebook">
                        <img src="img/header_facebook.svg" alt="facebook">
                    </a>
                    <a href="#" class="info-header__instagram">
                        <img src="img/instagram.svg" alt="instagram">
                    </a>
                </div>
            </div>
        </section>
        <section class="header-two">
            <div class="header-two__container">
                <a href="#" class="header-two__logo">
                    <img src="img/logo.svg" alt="cube">
                </a>
                <div class="header-two__menu-wrap">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#">Laptops</a>
                            </li>
                            <li class="menu__item">
                                <a href="#">Desktop PCs</a>
                            </li>
                            <li class="menu__item">
                                <a href="#">Networking Devices</a>
                            </li>
                            <li class="menu__item">
                                <a href="#">Printers & Scanners</a>
                            </li>
                            <li class="menu__item">
                                <a href="#">PC Parts</a>
                            </li>
                            <li class="menu__item">
                                <a href="#">All Other Products</a>
                            </li>
                            <li class="menu__item">
                                <a href="#">Repairs</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="menu-wrap__buttom">
                        <a href="#" class="menu-wrap__btn">Our Deals</a>
                    </div>
                </div>
                <div class="header-two__icons">
                    <a href="#" class="header-two__search">
                        <img src="img/gg_search.svg" alt="search">
                    </a>
                    <a href="#" class="header-two__basket">
                        <img src="img/jam_shopping-cart.svg" alt="basket">
                    </a>
                    <a href="#" class="header-two__creator">
                        <img src="img/creator.svg" alt="creator">
                    </a>
                </div>
            </div> 
        </section>
    </header>
